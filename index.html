<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="calculator-box">
      <form name="calculator">
        <input class="calculator__display" id="displayButton" type="text" name="display" placeholder="0" readonly>
        <br>
        <input class="calculator__button js-calculator__button" type="button" value="7">
        <input class="calculator__button js-calculator__button" type="button" value="8">
        <input class="calculator__button js-calculator__button" type="button" value="9">
        <input class="calculator__button js-calculator__button calculator__button--math" type="button" value="+">
        <br>
        <input class="calculator__button js-calculator__button" type="button" value="4">
        <input class="calculator__button js-calculator__button" type="button" value="5">
        <input class="calculator__button js-calculator__button" type="button" value="6">
        <input class="calculator__button js-calculator__button calculator__button--math" type="button" value="-">
        <br>
        <input class="calculator__button js-calculator__button" type="button" value="1">
        <input class="calculator__button js-calculator__button" type="button" value="2">
        <input class="calculator__button js-calculator__button" type="button" value="3">
        <input class="calculator__button js-calculator__button calculator__button--math" type="button" value="x">
        <br>
        <input class="calculator__button calculator__button--clear" type="button" value="C">
        <input class="calculator__button js-calculator__button" type="button" value="0">
        <input class="calculator__button calculator__button--math" type="button" value="=">
        <input class="calculator__button js-calculator__button calculator__button--math" type="button" value="/">
        <br>
      </form>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
